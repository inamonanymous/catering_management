<div class="modal fade" id="editPackageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Package</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editPackageForm">
          <input type="hidden" id="editPackageId" />
          <div class="mb-3">
            <label>Package Name</label>
            <input
              type="text"
              id="editPackageName"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label>Description</label>
            <textarea
              id="editDescription"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label>Price</label>
            <input type="number" id="editPrice" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Menu Quantity</label>
            <input
              type="number"
              id="editMenuQuantity"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="alt-1">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
