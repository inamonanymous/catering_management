{% extends 'layout.html' %} {% block body %}
<div class="login-main-content">
  <div id="index">
    <h2>Log In To Your Account</h2>
    <form action="/login" method="post">
      <div class="input-con">
        <input 
          type="text" 
          name="username" 
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="button-con">
        <button type="submit" class="alt-1">Login</button>
        <a href="#">Forgot Password?</a>
        <button type="button" class="alt-2">Create new Account</button>
      </div>
    </form>
  </div>
  {% include 'partials/footer.html'%}
</div>
{% endblock %}
