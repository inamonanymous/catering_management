{% extends 'layout.html' %} {% block body %}
<div class="main-content">
  <div id="register">
    <h2>User Registration</h2>
    <form action="/register" method="POST">
      <div class="double-field">
        <div class="field-container">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="field-container">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>
      </div>
      <div class="double-field">
        <div class="field-container">
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter First Name"
            required
          />
        </div>
        <div class="field-container">
          <label for="middlename">Middle Name:</label>
          <input
            type="text"
            id="middlename"
            name="middlename"
            placeholder="Enter Middle Name"
            required
          />
        </div>
        <div class="field-container">
          <label for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter Last Name"
            required
          />
        </div>
        <div class="field-container">
          <label for="suffix">Suffix:</label>
          <input type="text" id="suffix" name="suffix" placeholder="Suffix" />
        </div>
      </div>
      <div class="double-field">
        <div class="field-container">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="field-container">
          <label for="password2">Confirm Password:</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Enter Confirm Password"
            required
          />
        </div>
      </div>
      <div class="double-field">
        <div class="field-container">
          <label for="phone_number">Phone Number:</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="Enter Primary Number"
            required
          />
        </div>
        <div class="field-container">
          <label for="phone_number2">Secondary Phone Number:</label>
          <input
            type="tel"
            id="phone_number2"
            name="phone_number2"
            placeholder="Enter Secondary Number"
          />
        </div>
      </div>
      <div class="button-con">
        <button type="submit" class="alt-1">Register</button>
        <a href="{{ url_for('main.index') }}">Already have account? Login here</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
