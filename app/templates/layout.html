<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      document.documentElement.setAttribute(
        "data-theme",
        localStorage.getItem("theme")
      );
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('main.static', filename='styles/style.css') }}"
    />
    <title>Calapardo's Catering</title>
  </head>
  <body>
    {% include 'partials/header.html'%}
    <main id="main">{% block body %} {% endblock %}</main>
    {% include 'partials/sidebar.html'%} {% include 'partials/footer.html'%}

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('main.static', filename='js/script.js') }}"></script>
  </body>
</html>
